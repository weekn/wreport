<style>
    .setting_team_item{
        width:100%;

        background-color:white;
        margin:0 auto;

    }
    .setting_team_top{
        width:100%;
        height:90px;
        /*background-color: pink;*/
        line-height: 90px;
        font-size: 24px;
        padding-left: 20px;
        /*border-top: 2px solid rgb(62, 159, 248);*/
    }
    .setting_team_running_project{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content:space-around;
        align-items:center;
    }
    .running_project_0{
        /*background-color: yellow;*/
        border:1px solid rgb(219,220,224);
        min-width:278px;
        margin:10px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content:space-around;
        align-items:center;
        flex-grow:2;
    }
    .running_project_top_0{
        width:100%;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;

    }
    .running_project_1{
        /*background-color:pink;*/
        border:1px solid rgb(219,220,224);
        width:135px;
        margin:5px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content:space-around;
    }
    .running_project_top_1{
        width:100%;
        height: 30px;
        line-height: 30px;
        font-size: 16px;
        text-align: center;
    }
    .running_project_2{
        background-color:rgb(219,220,224);
        border:1px solid rgb(219,220,224);
        color:rgb(62,159,248);
        width:95%;
        line-height: 67px;
        height:67px;
        text-align: center;
        font-size: 19px;
        margin:5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }






    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
</style>
<div class="setting_team_running_project">
    <div class="setting_team_top">
        运营分析室
    </div>
    {^{for setting.runningProject}}
    <div class="running_project_0">
        <div class="running_project_top_0" title="{{>name}}" pro_id="{{>id}}">
            <i class="fa fa-plus" aria-hidden="true"></i>
            {^{:name}}
        </div>
        {^{for sub}}
        <div class="running_project_1">

            <div class="running_project_top_1" title="{{>#parent.parent.data.name}}-{{>name}}" pro_id="{{>id}}">
                <i class="fa fa-plus" aria-hidden="true"></i>
                {^{:name}}
            </div>
            {^{for sub}}
            <div class="running_project_2" pro_id="{{>id}}">
                {^{:name}}
            </div>
            {{/for}}

        </div>
        {{/for}}


    </div>
    {{/for}}




</div>
<div style="height:1px; margin-top:20px;clear: both;overflow: hidden"></div>


<div id="team_setting_addPro" title="增加一项">
    <p class="validateTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label >项目名称</label>
            <input type="text" id="add_pro_name" id="name"  class="text ui-widget-content ui-corner-all">
            <label >项目说明</label>

            <textarea    class="text ui-widget-content ui-corner-all" style="resize:none;width:95%;height:120px">

            </textarea>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
